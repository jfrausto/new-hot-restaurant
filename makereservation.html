<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hot Restaurant</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="header">
      <h1>Hot Restaurant</h1>
      <p>book your table before it's all gone!</p>
      <button type="button" class="btn btn-primary">View Tables</button>
      <button type="button" class="btn btn-dark">home</button>
    </div>

    <div class="reservation">
      <p>Table Reservation</p>
      <form>
        <div class="form-group">
          <label for="exampleInputEmail1">Name</label>
          <input
            type="email"
            class="form-control"
            id="name"
            aria-describedby="emailHelp"
          />
          <small id="emailHelp" class="form-text text-muted"
            >Only the person whose name is on the reservation can check in
          </small>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Phone Number</label>
          <input type="password" class="form-control" id="phonenumber" />
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Email</label>
          <input type="password" class="form-control" id="email" />
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Unique ID</label>
          <input type="password" class="form-control" id="uniqueID" />
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>

    <footer>
      <a href="https://example.com">API table link</a>

      <a href="https://example.com">API wait list </a>
    </footer>

    <script type="text/javascript">
      $(".submit").on("click", function (event) {
        event.preventDefault();
        var newTable = {
          name: $("#name").val().trim(),
          phonenumber: $("#phonenumber").val().trim(),
          email: $("#email").val().trim(),
          uniqueID: $("#uniqueID").val().trim(),
        };

        $.post("/api/viewtable", newTable).then(function (data) {
          console.log("add.html", data);
          alert("Adding table...");
        });
      });
    </script>
  </body>
</html>
